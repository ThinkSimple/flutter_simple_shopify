version: 0.0.26-alpha
homepage: https://github.com/ThinkSimple/flutter_simple_shopify

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  graphql: ^5.0.0
  freezed_annotation: ^1.1.0
  json_serializable: ^6.0.0
  shared_preferences: ^2.0.13
  intl: ^0.17.0
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  freezed: ^1.1.1
  injectable_generator: ^1.5.2
  pedantic: ^1.11.1
